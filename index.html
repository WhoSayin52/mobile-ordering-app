<html>

<head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

    <!-- Scripts and Style Files-->
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module" defer></script>
</head>

<body>
    <header>
        <div class="header-text-container">
            <h1 class="title">Jimmy‚Äôs Diner</h1>
            <p class="slogan">The best burgers and pizzas in town.</p>
        </div>
    </header>

    <main>
        <section class="menu">
            <div class="item-card flex-row">
                <div class="item flex-row">
                    <div class="item-icon">üçï</div>
                    <div class="item-data flex-col">
                        <h2 class="item-name">Pizza</h2>
                        <p class="item-ingredients">beef, cheese, lettuce</p>
                        <h3 class="item-price">14$</h3>
                    </div>
                </div>
                <button class="item-add-button" data-id="0">+</button>
            </div>
        </section>

        <section class="order flex-col">
            <h2 class="order-header">Your order</h2>

            <div class="order-details">
                <div class="selected-items">
                    <div class="selected-item flex-row">
                        <div class=" flex-row">
                            <h2>Pizza</h2>
                            <button class="selected-item-remove-button">remove</button>
                        </div>
                        <h3>14$</h3>
                    </div>
                </div>

                <div class="total flex-row">
                    <h2>Total price:</h2>
                    <h3>14$</h3>
                </div>
            </div>
            <button class="complete-order-button">Complete order</button>
        </section>
    </main>
</body>

</html>
