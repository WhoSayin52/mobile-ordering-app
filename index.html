<html>

<head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

    <!-- Scripts and Style Files-->
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module" defer></script>
</head>

<body>
    <header>
        <div class="header-text-container">
            <h1 class="title">Jimmy‚Äôs Diner</h1>
            <p class="slogan">The best burgers and pizzas in town.</p>
        </div>
    </header>

    <main>
        <section class="menu">
            <div class="item-card flex-row">
                <div class="item flex-row">
                    <div class="item-icon">üçï</div>
                    <div class="item-data flex-col">
                        <h2 class="item-name">Pizza</h2>
                        <p class="item-ingredients">beef, cheese, lettuce</p>
                        <h3 class="item-price">14$</h3>
                    </div>
                </div>
                <button class="item-add-button" data-id="0">+</button>
            </div>
        </section>

        <section class="order flex-col">
            <h2 class="order-header">Your order</h2>

            <div class="order-details">
                <div class="selected-items">
                    <div id="item0" class="selected-item flex-row">
                        <div class=" flex-row">
                            <h2>Pizza x 1</h2>
                            <button class="selected-item-remove-button" data-id="0">remove</button>
                        </div>
                        <h3>14$</h3>
                    </div>
                </div>

                <div class="total flex-row">
                    <h2>Total price:</h2>
                    <h3 class="total-price">14$</h3>
                </div>
            </div>
            <button class="complete-order-button default-button">Complete order</button>
        </section>

        <section class="thank-you">
            <h2 class="thank-you-text">Thanks! Your order is on its way!</h2>
        </section>
    </main>

    <form class="card-details-form flex-col">
        <fieldset class="card-details-form-fieldset flex-col">
            <h2 class="card-details-title">Enter card details</h2>

            <div class="card-details-form-input-container flex-col">
                <input class="card-details-form-input-field" name="name" type="text" placeholder="Enter your name"
                    required pattern="[A-Za-z]" autocomplete="name">

                <input class="card-details-form-input-field" name="card-number" type="text"
                    placeholder="Enter card number" maxlength="20" required pattern="\d{4} \d{4} \d{4} \d{4}"
                    autocomplete="cc-number">

                <input class="card-details-form-input-field" name="card-cvv" type="text" placeholder="Enter CVV"
                    required minlength="3" maxlength="3" pattern="\d+" autocomplete="cc-csc">
            </div>

            <button class="card-details-form-pay-button default-button">Pay</button>
        </fieldset>
    </form>
</body>

</html>
